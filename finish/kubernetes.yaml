apiVersion: apps/v1
kind: Deployment
metadata:
  name: system-deployment
  labels:
    app: system
spec:
  selector:
    matchLabels:
      app: system
  template:
    metadata:
      labels:
        app: system
    spec:
      containers:
      - name: system-container
        # tag::sysImage[]
        image: guide-registry.azurecr.io/system
        # end::sysImage[]
        ports:
        - containerPort: 9080
      imagePullSecrets:
      - name: guide-secret
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-deployment
  labels:
    app: inventory
spec:
  selector:
    matchLabels:
      app: inventory
  template:
    metadata:
      labels:
        app: inventory
    spec:
      containers:
      - name: inventory-container
        # tag::invImage[]
        image: guide-registry.azurecr.io/inventory
        # end::invImage[]
        ports:
        - containerPort: 9081
      imagePullSecrets:
      - name: guide-secret
---
apiVersion: v1
kind: Service
metadata:
  name: system-service
spec:
  type: LoadBalancer
  selector:
    app: system
  ports:
  - protocol: TCP
    port: 9080
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
spec:
  type: LoadBalancer
  selector:
    app: inventory
  ports:
  - protocol: TCP
    port: 9081
